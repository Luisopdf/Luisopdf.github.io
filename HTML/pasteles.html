<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/IMG/cake.png" type="image/x-icon">
    <link rel="preload" href="/CSS/pasteles-style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/CSS/pasteles-style.css">
    </noscript>
    <title>Pasteles</title>
</head>

<body>
    <nav class="navegacion">
        <!-- Logo -->
        <div class="logo">
            <a href="/index.html"><img src="/IMG/logo.png" alt="Logo de Croma Bakery"></a>
        </div>
        <!-- Enlaces -->
        <div class="enlaces" id="enlaces">
            <a class="bar-nav" href="/HTML/pasteles.html">Pasteles</a>
            <a class="bar-nav" href="#">Galletas</a>
            <a class="bar-nav" href="#">Pide Ahora</a>
            <a class="bar-nav" href="#">Conócenos</a>
        </div>
        <!-- Ícono de menú -->
        <div class="menu-icon" id="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" width="48" height="48" stroke-width="1.75">
                <path d="M4 6l16 0"></path>
                <path d="M4 12l16 0"></path>
                <path d="M4 18l16 0"></path>
            </svg>
        </div>
    </nav>

    <main class="principal">
        <img src="/IMG/pasteles-1.webp" alt="" class="img-prin">
        <div class="contenedor">
            <h1>Personaliza Tu Pastel</h1>

            <form action="" class="formulario">
                <div class="categorias">
                    <label for="Tamano">Tamaño:</label>
                    <select name="Tamano" id="Tamano" required>
                        <option value="" disabled selected>Selecciona un tamaño</option>
                        <option value="Ch">Chico 12cm / 6-8 porciones ($450.00)</option>
                        <option value="M">Mediano 17cm / 12-16 porciones ($600.00)</option>
                    </select>
                </div>

                <div class="categorias">
                    <label for="Sabor">Sabor:</label>
                    <select name="Sabor" id="Sabor" required>
                        <option value="" disabled selected>Selecciona un Sabor</option>
                        <option value="Ch">Chocolate</option>
                        <option value="M">Vainilla</option>
                    </select>
                </div>

                <div class="categorias checkbox">
                    <!-- Título "Extras" -->
                    <label for="Extras">Extras:</label>

                    <!-- Checkbox 1 -->
                    <input type="checkbox" id="perlitas">
                    <label class="titulo-box" for="perlitas">Perlitas</label>

                    <!-- Checkbox 2 -->
                    <input type="checkbox" id="jelly-gems">
                    <label class="titulo-box" for="jelly-gems">Jelly Gems</label>

                    <!-- Checkbox 3 -->
                    <input type="checkbox" id="glitter">
                    <label class="titulo-box" for="glitter">Glitter</label>

                    <!-- Checkbox 4 -->
                    <input type="checkbox" id="galleta">
                    <label class="titulo-box" for="galleta">Galleta</label>

                </div>

                <div class="categorias">
                    <label for="notas">Notas/Especificaciones:</label>
                    <textarea name="notas" id="notas" placeholder="Escribe algo que quieras agregar..." style="resize: none;"></textarea>
                </div>
                <button type="submit">Ordenar</button>
            </form>
        </div>
    </main>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.getElementById('menu-icon');
            const enlaces = document.getElementById('enlaces');

            // Abrir/cerrar menú al hacer clic en el ícono
            menuIcon.addEventListener('click', function (event) {
                enlaces.classList.toggle('active');
                event.stopPropagation(); // Evita que el clic en el ícono cierre inmediatamente el menú
            });

            // Cerrar menú al hacer clic fuera de él
            document.addEventListener('click', function (event) {
                if (!enlaces.contains(event.target) && !menuIcon.contains(event.target)) {
                    enlaces.classList.remove('active');
                }
            });

            // Cerrar menú al hacer scroll (para escritorio)
            document.addEventListener('scroll', function () {
                enlaces.classList.remove('active');
            });

            // Cerrar menú al hacer scroll en dispositivos móviles
            document.addEventListener('touchmove', function () {
                enlaces.classList.remove('active');
            });
        });
    </script>
</body>

</html>

                    }
                });

            }

                checkbox.addEventListener("change", actualizarTotal);
            });

Es uno de los escritores y novelistas más leídos del mundo, con más de 320 millones de libros vendidos en más de 170 países (224 territorios), traducidos a 88 lenguas. Es el escritor con mayor número de seguidores en las redes sociales, alcanzando cifras de 29,5 millones en Facebook y 15,5 millones en Twitter/X.[cita requerida] Desde octubre de 2002 es miembro de la Academia Brasileña de las Letras. Ha recibido destacados premios y reconocimientos internacionales, como la prestigiosa distinción Chevalier de L'Ordre National de La Legion d'Honneur del Gobierno francés, la Medalla de Oro de Galicia y el premio Crystal Award que concede el Foro Económico Mundial, entre muchos otros premios que ha obtenido gracias a su gran éxito. Además de recibir destacados premios y menciones internacionales, en la actualidad es consejero especial de la Unesco para el programa de convergencia espiritual y diálogos interculturales, así como Mensajero de la Paz de Naciones Unidas.

Escribe columnas periodísticas semanales que se publican en medios de todo el mundo. Alcanzó el éxito con su mayor obra, El alquimista. Paulo está casado con la pintora brasileña Christina Oiticica.

Biografía
Paulo Coelho de Souza nació el 24 de agosto de 1947 en una pequeña familia de clase acomodada y de marcada influencia católica. Sus padres fueron Pedro Queima Coelho de Souza y Lygia Araripe, de profesiones ingeniero y museógrafa, respectivamente.

A los siete años ingresa en el colegio jesuita San Ignacio de Río de Janeiro. Paulo se muestra reacio a aceptar la naturaleza obligatoria de la práctica religiosa que le inculcan sus padres. No soporta ni rezar ni ir a misa, pero logra descubrir allí su verdadera vocación: ser escritor. Desde pequeño muestra interés por la literatura y se dedica a leer a todo tipo de autores: Trópico de Cáncer, de Henry Miller, obras de Jorge Luis Borges, Marx, Hegel, Friedrich Engels, etc.1​ Pronto gana su primer premio literario en un concurso escolar de poesía, y su hermana Sonia cuenta cómo se hizo con un premio de redacción al presentar a un concurso un escrito que el mismo Paulo había tirado a la basura.

Sus padres pretenden que sea ingeniero y por eso intentan reprimir sus deseos de dedicarse a la literatura, lo que provoca una gran rebeldía en Paulo, quien empieza a desobedecer las normas familiares.1​ Es a los diecisiete años cuando, debido a "inmadurez, rebeldía, incapacidad para adaptarse a la sociedad, irritabilidad y actitudes radicales y extremistas", es internado en un hospital psiquiátrico, donde le someten a varias sesiones de electroshock.1​

Poco más tarde, Paulo empieza a relacionarse con un grupo de teatro y a dedicarse al periodismo.2​ En aquella época el teatro no estaba bien visto en ciertos niveles sociales; por eso sus padres vuelven a internarlo.1​ Cuando sale, Paulo está aún más perdido y encerrado en su mundo. La familia llama a otro médico psiquiatra, el doctor Fajardo, quien hace una nueva apreciación del problema: Paulo no está loco y no va a ser internado; hará un tratamiento de unas quince sesiones con él.1​ Treinta años después de estas vivencias, Paulo Coelho escribiría una novela inspirada en esos años, Veronika decide morir.2​

Pasado el período de los centros psiquiátricos, Paulo empieza la carrera de derecho; sin embargo, poco tiempo después abandona sus estudios para dedicarse de nuevo al teatro. Es la época de los sesenta y el mundo entero asiste a la explosión del movimiento hippie. Brasil, bajo una dictadura militar muy represiva, también se hace eco de las nuevas tendencias.1​ Paulo lleva entonces el pelo largo y va indocumentado por voluntad propia; durante algún tiempo experimenta con todo lo que la vida le ofrece, ya que quiere vivir la experiencia hippie con gran intensidad. Su pasión por escribir le impulsa a fundar una revista de la que solamente salen dos ejemplares.

En esa época conoce a Raúl Seixas, músico y compositor, con quien Paulo escribe letras de canciones.2​ Algunas de ellas son: «Eu nasci há dez mil anos atrás» («I Was Born Ten Thousand Years Ago»), «Gita» y «Al Capone».3​4​ Con el segundo disco cosechan un gran éxito y llegan a vender más de 500.000 copias; es la primera vez que Paulo gana una gran cantidad de dinero. Hasta 1976 compone más de ciento veinte canciones con Raúl Seixas y juntos cambian el panorama del rock brasileño. También escribe para Elis Regina y Rita Lee.5​ Después de trabajar como letrista para los grandes nombres de la canción popular brasileña, se dedica al periodismo y a escribir algunos guiones para la televisión: Once Minutos - 2007.6​`;

                window.open(url, "_blank");
            });
        });
